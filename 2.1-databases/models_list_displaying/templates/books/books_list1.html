{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="book col-md-4">
            {% for books in book %}
        <div class="book">
            <h3>{{ books.name }}</h3>
            <p>{{ books.author }}<p>
            <p>{{ books.pub_date }}<p>
        </div>
      {% endfor %}
        </div>
    </div>
{% endblock %}
